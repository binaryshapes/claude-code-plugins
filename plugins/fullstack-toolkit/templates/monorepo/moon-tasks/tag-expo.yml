# Expo specific task overrides (Moon v2)
# Applied to projects with tag: 'expo'

inheritedBy:
  tags: ['expo']

tasks:
  android:
    command: 'pnpm android'
    options:
      persistent: true

  ios:
    command: 'pnpm ios'
    options:
      persistent: true

  web:
    command: 'pnpm web'
    options:
      persistent: true
