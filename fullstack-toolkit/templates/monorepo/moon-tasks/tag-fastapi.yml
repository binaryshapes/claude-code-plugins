# FastAPI specific task overrides (Moon v2)
# Applied to projects with tag: 'fastapi'

inheritedBy:
  tags: ['fastapi']

tasks:
  dev:
    command: 'uv run uvicorn $project.main:app --reload --port 8000'
    options:
      persistent: true

  start:
    command: 'uv run uvicorn $project.main:app --port 8000'
