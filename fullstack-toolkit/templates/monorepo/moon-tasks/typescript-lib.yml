# TypeScript Library Tasks
# Inherited by all TypeScript libraries

extends: './_shared.yml'

inheritedBy:
  toolchains: ['typescript']
  layers: ['library']

implicitInputs:
  - 'package.json'

tasks:
  dev:
    command: 'pnpm dev'
    local: true

  build:
    command: 'pnpm build'
    inputs:
      - '@group(ts-sources)'
      - '@group(ts-configs)'
    outputs:
      - 'dist'

  lint:
    command: 'pnpm lint'
    inputs:
      - '@group(ts-sources)'

  typecheck:
    command: 'pnpm typecheck'
    inputs:
      - '@group(ts-sources)'
      - '@group(ts-configs)'

  test:
    command: 'pnpm test'
    inputs:
      - '@group(ts-sources)'
      - '@group(ts-tests)'

  clean:
    command: 'rm -rf dist node_modules/.cache'
